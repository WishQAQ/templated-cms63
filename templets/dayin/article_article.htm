<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="{dede:field.keywords/}" />
    <meta name="Description" content="{dede:field name='description'  function='html2text(@me)'/}" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link href="{dede:global.cfg_basehost/}/dayin/css/bootstrap.css" rel="stylesheet" />
    <link href="{dede:global.cfg_basehost/}/dayin/css/font-awesome.min.css" rel="stylesheet" />
    <link href="{dede:global.cfg_basehost/}/dayin/css/style.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="{dede:global.cfg_basehost/}/dayin/js/html5shiv.min.js"></script>
      <script src="{dede:global.cfg_basehost/}/dayin/js/respond.min.js"></script>
    <![endif]-->
    <script src="{dede:global.cfg_basehost/}/dayin/js/jquery.min.js"></script>
</head>

<body class="cbp-spmenu-push">

    {dede:include filename='head.htm'/}
    

    <div class="container banner">
        <div class="row">
            <img src="{dede:global.cfg_basehost/}/dayin/images/o_779cc62276bc41adab4d0508c91a731b.jpg" alt="新闻资讯" />
        </div>
    </div>

    <div class="container bg_color">
        <div class="space-20"></div>
        <div class="row">
            {dede:include filename='left.htm'/}
            <div class="col-xs-12 col-md-9">
                <div class="s_n_title">{dede:field.title/}</div>
                <div class="s_d_date">发表日期：{dede:field.pubdate function='MyDate('Y-m-d',@me)'/} 浏览次数：<font>{dede:field.click/}</font>次 </div>
                <div class="s_cont">
                    {dede:field.body/}
                </div>
                <div class="more">
                    <span>栏目新闻：</span><br>
                    {dede:prenext get='pre'/}<br>
                    {dede:prenext get='next'/}
                </div>
            </div>
        </div>
        <div class="space-20"></div>
    </div>

    {dede:include filename='footer.htm'/}

</body>

</html>
